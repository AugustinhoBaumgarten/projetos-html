<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navagador</p>
<picture>
    <source media="(max-width:750px)" srcset="fotoP.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="fotoM.png" type="image/png">
    <img src="fotoG.png" alt="imagem flexivel">
</picture>
</body>
</html>
